<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Tune</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar - Song List -->
        <div class="sidebar">
            <div class="playlist-header">
                <h3>PLAYLIST</h3>
                <button class="sort-button">Sort Z - A</button>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search songs...">
                <button class="clear-search">&times;</button>
            </div>
            <div class="song-list"></div>
        </div>

        <!-- Center - Music Player -->
        <div class="player-container">
            <div class="music-player">
                <div class="album-art">
                    <img src="" alt="Album Cover" id="album-cover-img">
                </div>
                <div class="song-info">
                    <div class="current-song">Select a song</div>
                    <div class="current-artist">from the playlist</div>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-info">
                        <span>0:00</span>
                        <span>3:19</span>
                    </div>
                </div>
                <div class="controls">
                    <button id="prev-btn" class="control-btn">⏮</button>
                    <button id="play-btn" class="control-btn play-btn">▶</button>
                    <button id="next-btn" class="control-btn">⏭</button>
                </div>
            </div>
        </div>

        <!-- Right Sidebar - Upcoming Songs -->
        <div class="sidebar">
            <h3>UPCOMING</h3>
            <div class="upcoming-list"></div>
        </div>
    </div>
    <!-- Include the external JavaScript file as a module -->
    <script type="module" src="../scripts/player.js"></script>
</body>
</html>
